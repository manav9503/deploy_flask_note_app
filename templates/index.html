<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Notes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Hello, {{ username }}!</h1>
        <form method="POST">
            <input type="text" name="note" placeholder="Write a note..." required>
            <button type="submit">Add</button>
        </form>
        <ul class="notes-list">
            {% for note in notes %}
                <li>{{ note[1] }} <a href="/delete/{{ note[0] }}?user={{ username }}">🗑️</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
